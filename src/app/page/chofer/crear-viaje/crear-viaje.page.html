<ion-header>
  <ion-toolbar style="--ion-background-color: rgb(26, 26, 26, 1);">
    <ion-title style="text-align: center; color: rgb(255, 255, 255, 1);">Generar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="x">
  

  <form class="formulario">
    <ion-item>
      <ion-label style="color: black;" position="floating">Origen</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color: black;" position="floating">Destino</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color: black;" position="floating">Precio de viaje</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color: black;" position="floating">Encuentro</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color: black;" position="floating">Hora</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color: black;" position="floating">Capacidad de personas</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <div style="flex: auto">
        <ion-button (click)="guardar()" expand="block">Crear viaje</ion-button>
      </div>
    </ion-item>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar style="--ion-background-color: rgb(26, 26, 26, 1);">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="speakers" (click)="Cerrar()">
          <ion-icon name="arrow-undo-circle-outline" (click)="Cerrar()"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="schedule" (click)="GoViaje()">
          <ion-icon name="add" (click)="GoViaje()"></ion-icon>
          <ion-label>Crear Viaje</ion-label>

        </ion-tab-button>

        <ion-tab-button tab="speakers" (click)="GoPerfil()">
          <ion-icon name="person-circle" (click)="GoPerfil()"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="speakers" (click)="GoHistorial()">
          <ion-icon name="list" (click)="GoHistorial()"></ion-icon>
          <ion-label>Historial</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

  </ion-toolbar>
</ion-footer>
